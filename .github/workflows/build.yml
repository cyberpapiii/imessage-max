name: Build Swift

on:
  push:
    branches: [main]
    paths:
      - 'swift/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'swift/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: macos-15
    defaults:
      run:
        working-directory: swift

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
